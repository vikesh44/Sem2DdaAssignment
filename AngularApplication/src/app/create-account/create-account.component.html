<h2 mat-dialog-title style="background-color: primary;">Add New Employee</h2>
<div mat-dialog-content>
  <form [formGroup]="createAccountForm">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Username</mat-label>
      <input formControlName="userName" matInput placeholder="Enter Username" required />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput placeholder="Enter New Password" />
      <mat-hint>
        Leave Blank to keep the same Password.
      </mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email Id</mat-label>
      <input formControlName="emailId" matInput placeholder="Enter Email Id" required />
      <mat-error *ngIf="!createAccountForm.controls['emailId'].valid">
        Email Id is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>First Name</mat-label>
      <input formControlName="firstName" matInput placeholder="Enter First Name" required />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input formControlName="lastName" matInput placeholder="Enter Last Name" required />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input formControlName="phoneNo" matInput placeholder="Enter Phone Number" required />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" placeholder="Date of Birth" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button color="primary" (click)="addUpdateEmployee()">{{buttonText}}</button>
</mat-dialog-actions>
