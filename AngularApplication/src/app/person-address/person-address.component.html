<div class="action-button-container" align="end">
  <button
    mat-raised-button
    color="primary"
    (click)="addPersonAddressDialog()"
    class="action-button"
  >
    <mat-icon>add_chart</mat-icon>
  </button>
  <button
    mat-raised-button
    color="accent"
    (click)="getAllPersonAddress()"
    class="action-button"
  >
    <mat-icon>refresh</mat-icon>
  </button>
</div>

<mat-form-field class="full-width">
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Ex. Id or Category" #input />
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="AddressNo">
      <th mat-header-cell *matHeaderCellDef>Address Number</th>
      <td mat-cell *matCellDef="let element">{{ element.addressNo }}</td>
    </ng-container>

    <ng-container matColumnDef="HouseNo">
      <th mat-header-cell *matHeaderCellDef>House Number</th>
      <td mat-cell *matCellDef="let element">{{ element.houseNo }}</td>
    </ng-container>

    <ng-container matColumnDef="Area">
      <th mat-header-cell *matHeaderCellDef>Area</th>
      <td mat-cell *matCellDef="let element">{{ element.area }}</td>
    </ng-container>

    <ng-container matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <ng-container matColumnDef="Zip">
      <th mat-header-cell *matHeaderCellDef>Zip</th>
      <td mat-cell *matCellDef="let element">{{ element.zip }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="updatePersonAddressDialog(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deletePersonAddress(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
